version: '3'
services:
  server:
    image: nginx:alpine
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx_temp.conf
      - ./ssl.conf:/etc/nginx/ssl.conf
      - nginx-certs:/etc/nginx/ssl
    ports:
      - "443:443"
    depends_on:
      - gogs
      - nextcloud
    environment:
      - DOMAIN=example.ca
    command: /bin/sh -c "envsubst '$${DOMAIN}' < /etc/nginx/nginx_temp.conf > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
  db:
    image: mariadb:${DBVERSION}
    restart: always
    volumes:
      - mysql:/var/lib/mysql
      - ./gen_db.sh:/docker-entrypoint-initdb.d/gen_db.sh
    expose:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=${DBROOTPWD}
    env_file:
      - ./.env
  gogs:
    image: gogs/gogs
    depends_on:
      - db
    ports:
      - "3000:3000"
      - "8080:22"
    volumes:
      - gogs:/data
  nextcloud:  
    image: nextcloud
    depends_on:
      - db
    ports:
      - "8888:80"
    volumes:
      - nextcloud:/var/www/html
  redis:
    image: redis
    restart: always
volumes:
  gogs:
  mysql:
  nextcloud:
  nginx-certs:
    external: true
