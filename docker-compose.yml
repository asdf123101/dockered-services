version: '3'
services:
  server:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl.conf:/etc/nginx/ssl.conf
      - nginx-certs:/etc/nginx/ssl
    ports:
      - "443:443"
    depends_on:
      - gogs
      - nextcloud
  db:
    image: mariadb:${DBVERSION}
    volumes:
      - mysql:/var/lib/mysql
      - ./gen_db.sh:/docker-entrypoint-initdb.d/gen_db.sh
    expose:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=${DBROOTPWD}
    env_file:
      - ./.env
  gogs:
    image: gogs/gogs
    depends_on:
      - db
    expose:
      - "3000"
    ports:
      - "8080:22"
    volumes:
      - gogs:/data
  nextcloud:  
    image: nextcloud
    depends_on:
      - db
    expose:
      - 80
    volumes:
      - nextcloud:/var/www/html
volumes:
  gogs:
  mysql:
  nextcloud:
  nginx-certs:
    external: true
